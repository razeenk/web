<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venet Careers</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.80/build/spline-viewer.js"></script>
    <link rel="stylesheet" href="./styles/careers.css">
    <script>
    const interval = setInterval(() => {
        try {
            const viewers = document.querySelectorAll('spline-viewer');
            viewers.forEach(viewer => {
                if (viewer && viewer.shadowRoot) {
                    const logo = viewer.shadowRoot.querySelector('#logo');
                    if (logo) {
                        logo.remove(); // Remove the logo element
                        console.log("");
                    }
                }
            });
        } catch (error) {
            console.error("", error);
        }
    }, 500);
    </script>
</head>
<body bgcolor="black">

    <!-- Spline Interactive Background -->
    <div class="background-container">
        <spline-viewer 
            id="splineScene" 
            url="assets/animations/careers.spline"
            loading="lazy">
        </spline-viewer>
    </div>

    <!-- Non-Interactive Text -->
    <div class="content">
        <p>Currently, we're not hiringâ€”stay tuned!</p>
    </div>

</body>
</html>

<script>
// This script is placed after the HTML closing tag but before the browser renders it
document.body.appendChild(document.createElement('spline-viewer')).setAttribute('url', 'assets/animations/careers.spline');
</script>
